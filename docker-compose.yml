version: "3.9"

services:
  api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE=http://api:8000/api/v1
    depends_on:
      - api
    restart: unless-stopped
